<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Deacode LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__fadeIn">
      <!-- profile section -->
      <div class="profile">
        <img src="profile.gif" alt="Canva Pro Gratis" class="animate__animated animate__pulse animate__infinite animate__slow" />
        <h1 class="animate__animated animate__fadeInDown">CANVA PRO GRATIS</h1>
        <p class="bio animate__animated animate__fadeInUp">Dapatkan akses Canva Pro gratis melalui link Telegram kami. Desain tanpa batas!</p>
      </div>

      <!-- link tree buttons -->
      <div class="links">
        <a href="https://t.me/addlist/OMYurvNry0A3OGE1" target="_blank" class="link-button animate__animated animate__fadeInLeft animate__delay-1s">
          <i class="fab fa-telegram-plane"></i> Telegram Add List
        </a>
        <a href="https://www.canva.com/" target="_blank" class="link-button animate__animated animate__fadeInRight animate__delay-2s">
          <i class="fas fa-palette"></i> Kunjungi Canva Official
        </a>
        <a href="https://t.me/yourchannel" target="_blank" class="link-button animate__animated animate__fadeInLeft animate__delay-3s">
          <i class="fab fa-telegram"></i> Channel Telegram Kami
        </a>
      </div>

      <!-- social icons -->
      <div class="social-icons animate__animated animate__fadeInUp animate__delay-4s">
        <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__fadeInUp animate__delay-5s">
        <p>⚡ Link Telegram Addlist Canva Pro Gratis ⚡</p>
        <p>&copy; 2026 Deacode. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
